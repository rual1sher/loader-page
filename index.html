  <head>
    <meta charset="UTF-8" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
      }

      .floating-icons {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        opacity: 0.1;
      }

      .icon {
        position: absolute;
        font-size: 40px;
        animation: float-around 15s infinite;
      }

      .icon:nth-child(1) {
        left: 10%;
        top: 20%;
        animation-delay: 0s;
      }
      .icon:nth-child(2) {
        left: 80%;
        top: 30%;
        animation-delay: 2s;
      }
      .icon:nth-child(3) {
        left: 30%;
        top: 70%;
        animation-delay: 4s;
      }
      .icon:nth-child(4) {
        left: 70%;
        top: 60%;
        animation-delay: 6s;
      }
      .icon:nth-child(5) {
        left: 50%;
        top: 10%;
        animation-delay: 8s;
      }

      @keyframes float-around {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        25% {
          transform: translateY(-30px) rotate(5deg);
        }
        50% {
          transform: translateY(-60px) rotate(-5deg);
        }
        75% {
          transform: translateY(-30px) rotate(5deg);
        }
      }

      .loader-container {
        text-align: center;
        color: white;
        z-index: 10;
        position: relative;
      }

      .people-working {
        width: 200px;
        height: 200px;
        margin: 0 auto 40px;
        position: relative;
      }

      .person {
        width: 60px;
        height: 80px;
        background: white;
        border-radius: 50% 50% 60% 60%;
        position: absolute;
        animation: work 1.5s ease-in-out infinite;
      }

      .person::before {
        content: "";
        width: 30px;
        height: 30px;
        background: white;
        border-radius: 50%;
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
      }

      .person::after {
        content: "üíª";
        font-size: 24px;
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
      }

      .person:nth-child(1) {
        left: 0;
        animation-delay: 0s;
      }

      .person:nth-child(2) {
        left: 70px;
        animation-delay: 0.3s;
      }

      .person:nth-child(3) {
        left: 140px;
        animation-delay: 0.6s;
      }

      @keyframes work {
        0%,
        100% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        50% {
          transform: translateY(-15px) scale(1.05);
          opacity: 0.8;
        }
      }

      .title {
        font-size: 42px;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .subtitle {
        font-size: 20px;
        margin-bottom: 30px;
        opacity: 0.9;
      }

      .loading-bar {
        width: 300px;
        height: 6px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
      }

      .loading-bar::before {
        content: "";
        position: absolute;
        width: 40%;
        height: 100%;
        background: white;
        border-radius: 10px;
        animation: loading 1.5s ease-in-out infinite;
      }

      @keyframes loading {
        0% {
          left: -40%;
        }
        100% {
          left: 100%;
        }
      }

      .status-text {
        margin-top: 25px;
        font-size: 16px;
        opacity: 0.8;
        animation: fadeInOut 3s ease-in-out infinite;
      }

      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }

      .dots {
        display: inline-block;
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0%,
        20% {
          content: ".";
        }
        40% {
          content: "..";
        }
        60%,
        100% {
          content: "...";
        }
      }

      .coffee-icon {
        display: inline-block;
        margin-left: 10px;
        animation: steam 2s ease-in-out infinite;
      }

      @keyframes steam {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
    </style>
  </head>
  <body>

      <p class="status-text">

        ><span class="dots">...</span>

    <script>

        "–û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∑–∞–ø—Ä–æ—Å",
        "–ü–æ—á—Ç–∏ –≥–æ—Ç–æ–≤–æ",
