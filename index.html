<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tezlik Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }
        
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in;
        }
        
        .status {
            display: inline-block;
            padding: 15px 30px;
            background: #10b981;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2em;
            animation: pulse 2s infinite;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .info {
            margin-top: 30px;
            font-size: 1em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Tezlik.uz</h1>
        <p>–°–µ—Ä–≤–µ—Ä —É—Å–ø–µ—à–Ω–æ –∑–∞–ø—É—â–µ–Ω!</p>
        <div class="status">‚úÖ –†–∞–±–æ—Ç–∞–µ—Ç</div>
        <div class="info">
            <p>Frontend: tezlik.uz</p>
            <p>Backend API: api.tezlik.uz</p>
        </div>
    </div>
</body>
</html>
